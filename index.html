<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website Icon" type="png"
    href="https://wallpapers.com/images/hd/red-heart-icon-hjom2f9kz4eig8sz.png">
    <title>Реплики Тимурчика</title>
    <style>

        body {
            font-family: 'Pacifico', cursive, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: url('https://avatars.mds.yandex.net/i?id=c5cf6b466f5232f5748674e2d8c95ec0_l-5332576-images-thumbs&n=13') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff6f61, #ffcc5c);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button i {
            font-size: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #4ecdc4, #556270);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-control input {
            width: 100px;
            accent-color: #ff6f61;
        }

        .current-sound {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #ff6f61;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 111, 97, 0.8);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 111, 97, 1);
            }
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            bottom: -150px;
            animation: bubble 10s infinite ease-in-out;
            border-radius: 50%;
        }

        .bubbles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
        }

        .bubbles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .bubbles li:nth-child(3) {
            left: 70%;
            width: 60px;
            height: 60px;
            animation-delay: 6s;
        }

        .bubbles li:nth-child(4) {
            left: 40%;
            width: 40px;
            height: 40px;
            animation-delay: 1s;
        }

        .bubbles li:nth-child(5) {
            left: 65%;
            width: 30px;
            height: 30px;
            animation-delay: 3s;
        }

        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <h1>Реплики Тимурчика</h1>
        <div class="current-sound" id="current-sound">Сейчас Тимурчик говорит: Ничего</div>
        <div class="buttons">
            <button onclick="playAudio('1.mp3', 'Я люблю тебя')">
                <i class="fas fa-volume-up"></i> Кнопка 1
            </button>
            <button onclick="playAudio('2.mp3', 'Скучаю по тебе, солнышко')">
                <i class="fas fa-volume-up"></i> Кнопка 2
            </button>
            <button onclick="playAudio('3.mp3', 'Моя любимая')">
                <i class="fas fa-volume-up"></i> Кнопка 3
            </button>
            <button onclick="playAudio('4.mp3', '*Мурчанье*')">
                <i class="fas fa-volume-up"></i> Кнопка 4
            </button>
            <button onclick="playAudio('5.mp3', '*Чмок*')">
                <i class="fas fa-volume-up"></i> Кнопка 5
            </button>
            <button onclick="playAudio('6.mp3', 'Моя дурашка')">
                <i class="fas fa-volume-up"></i> Кнопка 6
            </button>
        </div>

<div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button onclick="stopAudio()">
                <i class="fas fa-stop"></i> Остановить
            </button>
            <button onclick="togglePlayPause()" id="play-pause-button">
                <i class="fas fa-pause"></i> Пауза
            </button>
            <button onclick="playRandomAudio()">
                <i class="fas fa-random"></i> Случайный звук
            </button>
            <button onclick="toggleLoop()" id="loop-button">
                <i class="fas fa-redo"></i> Зациклить
            </button>
        </div>

        <div class="volume-control">
            <label for="volume">Громкость:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" oninput="changeVolume(this.value)">
        </div>
    </div>

    <script>
        let currentAudio = null;
        let isLooping = false;
        let isPlaying = false;

        function playAudio(audioFile, soundName) {
            if (currentAudio) {
                currentAudio.pause();
            }
            currentAudio = new Audio(audioFile);
            currentAudio.volume = document.getElementById('volume').value;
            currentAudio.loop = isLooping;
            currentAudio.play().catch(() => {

                alert("Нажмите на кнопку воспроизведения, чтобы включить звук.");
            });
            isPlaying = true;
            document.getElementById('current-sound').textContent = `Сейчас Тимурчик говорит: ${soundName}`;
            updatePlayPauseButton();
            updateProgressBar();
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                isPlaying = false;
                document.getElementById('current-sound').textContent = 'Сейчас Тимурчик говорит: Ничего';
                updatePlayPauseButton();
                updateProgressBar();
            }
        }

        function togglePlayPause() {
            if (currentAudio) {
                if (isPlaying) {
                    currentAudio.pause();
                } else {
                    currentAudio.play();
                }
                isPlaying = !isPlaying;
                updatePlayPauseButton();
            }
        }

        function updatePlayPauseButton() {
            const playPauseButton = document.getElementById('play-pause-button');
            if (isPlaying) {
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i> Пауза';
            } else {
                playPauseButton.innerHTML = '<i class="fas fa-play"></i> Воспроизвести';
            }
        }

        function playRandomAudio() {
            const sounds = [
                { file: 'ГС/1.mp3', name: 'Я люблю тебя' },
                { file: 'ГС/2.mp3', name: 'Скучаю по тебе, солнышко' },
                { file: 'ГС/3.mp3', name: 'Моя любимая' },
                { file: 'ГС/4.mp3', name: '*Мурчанье*' },
                { file: 'ГС/5.mp3', name: '*Чмок*' },
                { file: 'ГС/6.mp3', name: 'Моя дурашка' }
            ];
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            playAudio(randomSound.file, randomSound.name);
        }

        function toggleLoop() {
            isLooping = !isLooping;
            if (currentAudio) {
                currentAudio.loop = isLooping;
            }
            const loopButton = document.getElementById('loop-button');
            loopButton.style.backgroundColor = isLooping ? '#218838' : '#28a745';
        }

        function changeVolume(volume) {
            if (currentAudio) {
                currentAudio.volume = volume;
            }
            localStorage.setItem('volume', volume);
        }

        function updateProgressBar() {
            if (currentAudio) {
                const progressBar = document.getElementById('progress-bar');
                const currentTime = document.getElementById('current-time');
                const duration = document.getElementById('duration');

                currentAudio.addEventListener('timeupdate', () => {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    currentTime.textContent = formatTime(currentAudio.currentTime);
                    duration.textContent = formatTime(currentAudio.duration);
                });
            }
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        window.onload = () => {
            const savedVolume = localStorage.getItem('volume');
            if (savedVolume) {
                document.getElementById('volume').value = savedVolume;
            }
        };
    </script>
</body>
</html>
